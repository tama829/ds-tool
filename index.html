<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>料金比較ツール</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fafafa;
  margin: 12px;
}

h1 {
  text-align: center;
  color: #c7000b;
  margin-bottom: 6px;
}

.note {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin-bottom: 16px;
}

/* 1行 = 3列 */
.row {
  display: grid;
  grid-template-columns: 1fr 1.2fr 1fr;
  gap: 10px;
  margin-bottom: 6px;
}

/* 各セル */
.cell {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 6px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
  font-size: 14px;
}

/* 左右入力欄 */
.cell input {
  width: 100%;
  height: 100%;
  border: none;
  padding: 0 6px;
  font-size: 14px;
  box-sizing: border-box;
}

/* 見出し行 */
.header {
  background: #fff0f0;
  font-weight: bold;
  color: #c7000b;
}

/* 実質料金 */
.final {
  background: #fff5f5;
  border: 2px solid #c7000b;
  font-weight: bold;
  color: #c7000b;
}

/* 差額 */
.diff {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #c7000b;
  margin-top: 16px;
}

/* スマホ縦 */
@media (max-width: 700px) {
  .row {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h1>料金比較ツール</h1>
<div class="note">※お客様と一緒に入力してください</div>

<!-- ヘッダー -->
<div class="row">
  <div class="cell header">ポイ活MAX</div>
  <div class="cell header">項目</div>
  <div class="cell header">
    <input type="text" placeholder="比較プラン名">
  </div>
</div>

<!-- 基本料金 -->
<div class="row">
  <div class="cell">11,748円</div>
  <div class="cell">基本料金</div>
  <div class="cell">
    <input type="number" id="r-base">
  </div>
</div>

<!-- 割引 -->
<div class="row">
  <div class="cell"><input type="number" id="l-d1"></div>
  <div class="cell">みんなドコモ割</div>
  <div class="cell"><input type="number" id="r-d1"></div>
</div>

<div class="row">
  <div class="cell"><input type="number" id="l-d2"></div>
  <div class="cell">長期利用割</div>
  <div class="cell"><input type="number" id="r-d2"></div>
</div>

<div class="row">
  <div class="cell"><input type="number" id="l-d3"></div>
  <div class="cell">dカードお支払い割</div>
  <div class="cell"><input type="number" id="r-d3"></div>
</div>

<div class="row">
  <div class="cell"><input type="number" id="l-d4"></div>
  <div class="cell">ドコモ光 / home5G</div>
  <div class="cell"><input type="number" id="r-d4"></div>
</div>

<!-- 割引後 -->
<div class="row">
  <div class="cell" id="l-after">—</div>
  <div class="cell">割引後料金</div>
  <div class="cell" id="r-after">—</div>
</div>

<!-- ポイント -->
<div class="row">
  <div class="cell"><input type="number" id="l-p1"></div>
  <div class="cell">ポイント還元</div>
  <div class="cell"><input type="number" id="r-p1"></div>
</div>

<!-- 実質 -->
<div class="row">
  <div class="cell final" id="l-final">—</div>
  <div class="cell">実質料金</div>
  <div class="cell final" id="r-final">—</div>
</div>

<div class="diff" id="diff">差額：—</div>

<script>
function n(id) {
  return Number(document.getElementById(id)?.value || 0);
}

function calc() {
  const leftBase = 11748;

  const lDiscount = n("l-d1")+n("l-d2")+n("l-d3")+n("l-d4");
  const lAfter = leftBase - lDiscount;
  document.getElementById("l-after").textContent = lAfter + "円";

  const lPoint = n("l-p1");
  const lFinal = lAfter - lPoint;
  document.getElementById("l-final").textContent = lFinal + "円";

  const rBase = n("r-base");
  const rDiscount = n("r-d1")+n("r-d2")+n("r-d3")+n("r-d4");
  const rAfter = rBase - rDiscount;
  document.getElementById("r-after").textContent = rAfter + "円";

  const rPoint = n("r-p1");
  const rFinal = rAfter - rPoint;
  document.getElementById("r-final").textContent = rFinal + "円";

  const diff = lFinal - rFinal;
  document.getElementById("diff").textContent =
    diff > 0 ? `ポイ活MAXが ${diff}円 高い`
             : diff < 0 ? `ポイ活MAXが ${Math.abs(diff)}円 安い`
             : "同額";
}

document.addEventListener("input", calc);
</script>

</body>
</html>
